
<div class="row">

	<form name="registerForm" ng-submit="submit()" class="offset-3 col-6">
		<h2>Create Account:</h2>
		<div class="row">
			<div class="input-group">
				<label class="input-label" for="email">Email</label>  <span class="form-error" ng-if="errors.email">{{ errors.email }}</span>
				<input id="email" class="input" type="email" ng-model="email">
			</div>
		</div>

		<div class="row">
			<div class="input-group">
				<label class="input-label" for="username">Username</label> <span class="form-error" ng-if="errors.username">{{ errors.username }}</span>
				<input id="username" class="input" type="text" ng-model="username">
			</div>
		</div>
		<div class="row">
			<div class="input-group col-6">
				<label class="input-label" for="password1">Password</label> <span class="form-error" ng-if="errors.password">{{ errors.password }}</span>
				<input id="password1" class="input" type="password" ng-model="password">
			</div>
			<div class="input-group col-6">
				<label class="input-label" for="password2">repeat password</label>
				<input id="password2" class="input" type="password" ng-model="passwordRepeat">
			</div>
		</div>


		<div class="row">
			<button type="submit" class="button">Submit</button>
            <i class="fa fa-check" ng-if="registerSuccess"></i>
		</div>
	</form>
</div>
