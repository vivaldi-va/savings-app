
    <div id="finance-modal" class="modal modal_finance" ng-show="finance.active">
        <div class="row modal_finance-header">
            <div class="modal_finance-title">
				<span ng-if="!!finance._id">Edit finance
                    <em class="label" ng-class="{'label-red': finance.type===1, 'label-blue': finance.type===0}">{{ finance.name }}</em>
                </span>
				<div ng-if="!finance._id">

                    <span ng-if="finance.type === 0">Track a new <em class="label label-blue">income</em></span>
                    <span ng-if="finance.type === 1">Track a new <em class="label label-red">expense</em></span>

				</div>
			</div>
        </div>
        <form ng-submit="submit()">
            <div class="row">
                <div class="col-10">
                    <div class="input-group">
                        <label for="finances-name" class="input-label required">name</label>
                        <input id="finances-name" class="input" type="text" ng-model="finance.name" tabindex="1">
                    </div>


                    <div class="input-group">
                        <label for="finances-amount" class="input-label required">amount</label>
                        <input id="finances-amount" class="input" type="text" ng-model="finance.amount" tabindex="2">
                    </div>

                    <div class="input-group">
                        <label for="finances-date" class="input-label required">first due date</label>
                        <quick-datepicker id="finances-date" ng-model='finance.duedate'></quick-datepicker>
                    </div>

                    <div class="input-group">
                        <label for="finances-interval" class="input-label required">interval</label>
                        <select class="input" name="interval" id="finances-interval" ng-model="finance.interval" tabindex="3">
                            <option value="0">one time</option>
                            <option value="24">daily</option>
                            <option value="168">weekly</option>
                            <option value="336">every other week</option>
                            <option value="744">each month</option>
                            <option value="4464">every 6 months</option>
                            <option value="8628">yearly</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="finances-description" class="input-label">description</label>
                        <textarea id="finances-description" class="input" name="description" cols="10" rows="10" ng-model="finance.description" tabindex="4"></textarea>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row modal_finance-footer">
                <button class="button" type="button" ng-click="hideModal()">Cancel</button>
                <button class="button" type="submit" tabindex="5">Save</button>
                <button class="button red modal_finance-deleteButton" type="button" ng-if="!!finance._id" ng-click="doDisableFinance(finance)">delete</button>
            </div>
        </form>

    </div>
